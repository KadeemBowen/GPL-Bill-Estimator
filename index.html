<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electrical Bill Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form id="billForm">
    <div id="devices">
        <div class="device">
            <label for="appliance">Select Appliance:</label>
            <select class="appliance" required>
                <option value="fridge">Fridge</option>
                <option value="tv">TV</option>
                <option value="light">Light</option>
                <option value="microwave">Microwave</option>
                <option value="fan">Fan</option>
                <option value="ac">AC</option>
                <!-- Add more options as needed -->
            </select>
            <label for="wattage">Enter Wattage (W):</label>
            <input type="number" class="wattage" required>
            <label for="amount">Select Quantity:</label>
            <input type="number" class="amount" value="1" min="1" required>
            <label for="hours">Enter Daily Usage (hours):</label>
            <input type="number" class="hours" required>
        </div>
    </div>
    <button type="button" onclick="addDevice()">Add Another Device</button>
    <button type="button" onclick="calculateBill()">Calculate Bill</button>
    <button type="button" class="reset-button" onclick="resetForm()">Reset</button> <!-- Apply reset-button class -->
</form>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
